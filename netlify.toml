# Netlify Configuration for Static HTML

[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Redirect rules for SPA (Single Page Application)
# Static HTML files (like /blog/*.html) are served directly by Netlify
# Only redirect non-file routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# For HTML static version (if using only index.html)
# Remove the [build] section above and uncomment below:
